<div class="u-viewer">
  <div class="u-viewer-sort">
    <span>排序:</span>
    <u-button *ngFor="let c of orderColumns" [uClick]="changeOrder" [uClickArgs]="c">
      {{ c.name }} {{ c.isAsc ? '↑' : '↓'}}
    </u-button>
    <u-input *ngIf="orderColumnOptionIndexes.length > 0" uType="select"
      style="display: inline-block;margin-bottom: 0px;" (change)="selectedOrder($event)">
      <option></option>
      <option *ngFor="let c of orderColumnOptionIndexes" [value]="c">{{ columnDefs[c].name }}</option>
    </u-input>
    <span>过滤:</span>
  </div>
  <hr />
  <div class="u-viewer-table-container" [style.height]="tableHeight">
    <cdk-virtual-scroll-viewport class="u-viewer-table-scroll-container" [itemSize]="itemSize"
      [minBufferPx]="itemHeight * 5" [maxBufferPx]="itemHeight * 10">
      <ng-container *cdkVirtualFor="let data of showDatas">
        <div [style.width]="itemWidth ? (itemWidth + 'px') : '100%'" [style.height]="itemHeight + 'px'">
          <ng-container *ngTemplateOutlet="dataTemplate; context: { $implicit: data, orderColumns: orderColumns }">
          </ng-container>
        </div>
      </ng-container>
    </cdk-virtual-scroll-viewport>
  </div>
</div>
