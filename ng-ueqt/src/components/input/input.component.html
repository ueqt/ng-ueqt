<input *ngIf="uType !== 'textarea'" class="u-input-content" [class.u-input-content-hasvalue]="!!text"
  [attr.type]="uType || 'text'" [(ngModel)]="text" [maxlength]="uMaxLength" (blur)="onBlur()" />
<textarea *ngIf="uType === 'textarea'" class="u-input-content" [class.u-input-content-hasvalue]="!!text"
  [(ngModel)]="text" [maxlength]="uMaxLength"></textarea>
<span class="u-input-bar"></span>
<label>{{uLabel}}</label>
