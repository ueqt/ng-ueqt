<input *ngIf="uType !== 'textarea'" class="u-input-content" [class.u-input-content-hasvalue]="!!uText"
  [attr.type]="uType || 'text'" [(ngModel)]="uText" [maxlength]="uMaxLength" />
<textarea *ngIf="uType === 'textarea'" class="u-input-content" [class.u-input-content-hasvalue]="!!uText"
  [(ngModel)]="uText" [maxlength]="uMaxLength"></textarea>
<span class="u-input-bar"></span>
<label>{{uLabel}}</label>
