name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false
          ref: ${{ github.ref }} # Use new version for build after bump version

      - name: Automated Version Bump
        uses: phips28/gh-action-bump-version@master
        with:
          tag-prefix: ""
        env:
          PACKAGEJSON_DIR: "ng-ueqt"
          GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}

      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm install
          npx ng build ng-ueqt --prod
          npx ng build --prod --base-href="/ng-ueqt/"

      - name: Publish to npm
        uses: pascalgn/npm-publish-action@06e0830ea83eea10ed4a62654eeaedafb8bf50fc
        with: # All of theses inputs are optional
          # tag_name: "v%s"
          # tag_message: "v%s"
          # commit_pattern: "^Release (\\S+)"
          workspace: "./dist/ng-ueqt"
        env: # More info about the environment variables in the README
          GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }} # Leave this as is, it's automatically generated
          NPM_AUTH_TOKEN: ${{ secrets.NPMTOKEN }} # You need to set this in your repo settings

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: dist/site # The folder the action should deploy.
