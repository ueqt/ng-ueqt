name: Build and Deploy
on:
  push:
    branches:
      - "master"
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci: version bump to')"
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false
          ref: ${{ github.ref }} # Use new version for build after bump version
      - name: Change Node Version
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # - name: Automated Version Bump
      #   uses: phips28/gh-action-bump-version@master
      #   with:
      #     tag-prefix: ""
      #   env:
      #     PACKAGEJSON_DIR: "ng-ueqt"
      #     GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}

      - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          node -v
          npm install
          npx ng build ng-ueqt
          npx ng build --base-href="/ng-ueqt/"

      - id: publish
        name: Publish to npm
        uses: JS-DevTools/npm-publish@v1
        with: # All of theses inputs are optional
          token: ${{ secrets.NPMTOKEN }}
          package: "./dist/ng-ueqt/package.json"
      - if: steps.publish.type != 'none'
        run: |
          echo "Version changed: ${{ steps.publish.outputs.old-version }} => ${{ steps.publish.outputs.version }}"

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          token: ${{ secrets.GITHUBTOKEN }}
          branch: gh-pages # The branch the action should deploy to.
          folder: dist/site # The folder the action should deploy.
          clean: true # Automatically remove deleted files from the deploy branch
